<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/librairies/bootstrap.css">
    <link rel="stylesheet" href="./public/librairies/bootstrap.min.css">
    <link rel="stylesheet" href="./public/CSS/style.css">

    <title>Document</title>
</head>

<body onload="focus_login()">

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="./public/images/login.jpg" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form action="" method="POST">
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="username" name="username" class="form-control input_user " value="" placeholder="username">
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id="password" class="form-control input_pass " value="" placeholder="password">
                        </div>

                        <div class="d-flex justify-content-center mt-4 ">
                            <button type="button" class="btn login_btn" onclick="connexion()">Login</button>
                        </div>
                    </form>
                </div>

                <div class="mt-4 text">
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./public/librairies/all.js"></script>
    <script src="./public/librairies/jquery.js"></script>
    <script src="./public/librairies/bootstrap.bundle.min.js"></script>
    <script src="./public/librairies/sweetalert2.all.min.js"></script>
    <script src="./public/librairies/bootstrap.js"></script>
    <script src="./public/librairies/bootstrap.min.js"></script>
    <script src="./traitement/connexion/connexion.js"></script>

    <script>
        function focus_login() {
            $('#username').focus();
        }
    </script>

</body>

</html>
